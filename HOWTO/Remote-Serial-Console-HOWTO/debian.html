>Debian
  <SPAN
CLASS="ACRONYM"
>GNU</SPAN
>/Linux</SPAN
> from a serial
  console</H1
><P
>Make a boot disk and a root disk.</P
><P
>Boot the boot disk with the parameter
  <TT
CLASS="LITERAL"
>console=ttyS0,9600</TT
>.</P
><P
>Start the install program.</P

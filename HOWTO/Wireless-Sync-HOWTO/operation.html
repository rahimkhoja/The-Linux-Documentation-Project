><P
>	With all the above configured correctly, operation is quite simple.  Click <SPAN
CLASS="GUIBUTTON"
>HotSync</SPAN
> icon on the <SPAN
CLASS="HARDWARE"
>Visor</SPAN
>, then click <SPAN
CLASS="GUIICON"
>ModemSync</SPAN
>.  Allow the client to negotiate a connection with the network, then click <SPAN
CLASS="GUIBUTTON"
>Sync</SPAN
> on <B
CLASS="COMMAND"
>jpilot</B
>.</P

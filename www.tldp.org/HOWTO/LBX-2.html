<H2><A NAME="s2">2. What's The Status Of LBX?</A></H2>

<P>As of the X Consortium's release of X11R6.3 in December, 1996, LBX
is a full extension to the X protocol.  For XFree86 folks, that's
XFree86 version 3.3.
